<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="output">
            <span class="output-span">0</span>
        </div>
        <section class = "calculator-buttons">
            <div class="row">
                <button class="btn btn-2x">C</button>
                <button class="btn">&larr;</button>
                <button class="btn btn-operator">รท</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn-operator">x</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn-operator">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn-operator">+</button>
            </div>
            <div class="row">
                <button class="btn btn-3x">0</button>
                <button class="btn btn-operator">=</button>
            </div>
        </section>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
