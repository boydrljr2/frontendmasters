<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiper Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.css"/>
    <link rel="stylesheet" href="./styles.css">
</html>
<body>
    <!-- Swiper main container -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Swiper Slides -->
            <div class="swiper-slide">
                <img 
                    src="http://islandcityopera.org/wp-content/uploads/2019/07/WreckersWaterhousePoster20190709Artboard-1-100.jpg" 
                    alt="Wreckers Poster" 
                >
            </div>
            <div class="swiper-slide">        
                <img 
                    src="http://islandcityopera.org/wp-content/uploads/2018/07/LRPoster20180818Artboard-1.jpg" 
                    alt="La Rondine Poster"     
                >
            </div>
            <div class="swiper-slide">        
                <img 
                    src="http://islandcityopera.org/wp-content/uploads/2017/05/Sonnambula-postcard-front-20180105-01.png"
                    alt="La Sonnambula Poster"
                >
            </div>
            <div class="swiper-slide">
                <img 
                    src="http://islandcityopera.org/wp-content/uploads/2022/01/KashPosterArtboard-1.png"
                    alt="Kashchey the Immortal Poster"
                >
            </div>
            <div class="swiper-slide">        
                <img class="carousel-image"
                    src="./images/DonQuixotePoster20161009-01.png"
                    alt="Don Quixote Poster"
                >
            </div>
            <div class="swiper-slide">        
                <img  class="carousel-image"
                    src="http://islandcityopera.org/wp-content/uploads/2022/01/DonPasqPoster20161009-01Smaller.png"
                    alt="Don Pasquale Poster"
                >  
            </div>
        </div>
    </div>
    <!-- Swiper Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Swiper Naviation buttons-->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <!-- Swiper scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="./swiperCarousel.js"></script>
</html>
