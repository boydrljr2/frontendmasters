<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doggo App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="appHeader">
            <h2 class="title">Doggo App</h2>
            <label class="breedSelectLabel" for="pick-a-breed">Pick a breed</label>

        </div>
        <div class="doggoImage">
            <img 
                src="./images/dog1.jpeg"
                alt="dog 1"
            >
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
