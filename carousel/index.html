<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICO Carousel</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="carousel-images">

        <img class = "carousel-image active" 
            src="http://islandcityopera.org/wp-content/uploads/2019/07/WreckersWaterhousePoster20190709Artboard-1-100.jpg" 
            alt="Wreckers Poster" 
        >

        <img class="carousel-image"
            src="http://islandcityopera.org/wp-content/uploads/2018/07/LRPoster20180818Artboard-1.jpg" 
            alt="La Rondine Poster"     
        >

        <img class="carousel-image"
            src="http://islandcityopera.org/wp-content/uploads/2018/07/LWPosterBookCover20180818Artboard-1.jpg"
            alt="Little Women Poster"

        <img class="carousel-image"
            src="http://islandcityopera.org/wp-content/uploads/2017/05/Sonnambula-postcard-front-20180105-01.png"
            alt="La Sonnambula Poster"
        >

        <img class="carousel-image"
            src="http://islandcityopera.org/wp-content/uploads/2022/01/KashPosterArtboard-1.png"
            alt="Kashchey the Immortal Poster"
        >

        <img class="carousel-image"
            src="./images/DonQuixotePoster20161009-01.png"
            alt="Don Quixote Poster"

        >
        <img  class="carousel-image"
            src="http://islandcityopera.org/wp-content/uploads/2022/01/DonPasqPoster20161009-01Smaller.png"
            alt="Don Pasquale Poster"
        >

        <img class="carousel-image"
            src="http://islandcityopera.org/wp-content/uploads/2022/01/RigoBoheme-2016-postcard-cropped.png"
            alt="La Boheme Rigoletto"
        >

    </div>
    <div class="carousel-buttons">
        <button class="carousel-button" id="carousel-button-prev">Prev</button>
        <button class="carousel-button" id="carousel-button-next">Next</button>
    </div>
    <script src="./carousel.js"></script>
</body>
</html>
