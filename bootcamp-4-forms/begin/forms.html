<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Chokokutai" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mynerve" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<header>
				<h1>Alien Abduction Order Form</h1>
				<h3>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</h3>
			</header>
			<br>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" id="myhidden" name="send_to" value="boydrljr@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name: 
						<input type="text" id="name" name="name" placeholder="Name"> 
					</label>
					<label for="phone">Phone number: 
						<input type="tel" id="phone" name="phone" placeholder="(xxx) xxx-xxxx">
					</label>
					<label for="email">Email:
						<input type="email" id="email" name="email" placeholder="Email">
					</label>
				</fieldset>
				<br>
				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested  date:
						<input type="date" id="date" name="date" placeholder="Date">
					</label>
					<label for="qty">How many people would you like abducted?
						<input type="number" min="1" max="4" id="qty" name="qty" placeholder="How many; 1 to 4?" >
					</label>
					<label>What type of UFO do you prefer?
						<label>
							<input type="radio" id="ufo-type-1" name="ufotype" value="Classic-saucer" checked>
							Classic Saucer
						</label>
						<label>
							<input type="radio" id="ufo-type-2" name="ufotype" value="Starship-Enterprise">
							Starship Enterprise
						</label>
						<label>
							<input type="radio" id="ufo-type-3" name="ufotype" value="Imperial-Cruiser">
							Imperial Cruiser
						</label>
						<label>
							<input type="radio" id="ufo-type-4" name="ufotype" value="BattleStar-Viper">
							Battlestar Galactica Viper
						</label>
						<label>
							<input type="radio" id="ufo-type-5" name="ufotype" value="Millennium-Falcon">
							Millennium Falcon
						</label>
						<label>
							<input type="radio" id="ufo-type-6" name="ufotype" value="Tardis">
							Tardis
						</label>
					</label>
					<label for="abtype">What type of abduction experience do you want?
						<select id="abtype"  name="abtype">
							<option selected>Select one...</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whales">Whale watching</option>
						</select>
					</label>
				</fieldset>
				<br>
				<fieldset>
					<legend for="comments">Special requests</legend>
					<textarea id="comments" name="comments" placeholder="Spill the tea..."></textarea>
					<label>
						<input type="checkbox" value="subscribe" name="subscribe" checked>
						Add me to your email list
					</label>
				</fieldset>
				<br>
				<button type="submit">Abduct Me!!</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				<p>Frontend Masters &middot;</p>
				<p>60 South 6th Street &middot;</p>
				<p>Suite 3625 &middot;</p>
				<p>Minneapolis, MN 55402</p>
			</address>
			<label for="map">Map</label>
			<iframe id="map" 
				src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d382.55231882283454!2d-122.10965801531276!3d37.89392734033488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1686165123016!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
