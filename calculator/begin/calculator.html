<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <section class="result">0</section>
    
        <section class="calc-keypad">
            <div class="calc-row">
                <button class="calc-button double-wide">C</button>
                <button class="calc-button">&larr;</button>
                <button class="calc-button function">&divide;</button>
            </div>
            <div class="calc-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button function">&times;</button>
            </div>
            <div class="calc-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button function">&minus;</button>
            </div>
            <div class="calc-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button function">&plus;</button>
            </div>
            <div class="calc-row">
                <button class="calc-button triple-wide">0</button>
                <button class="calc-button function">&equals;</button>
            </div>
        </section>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
